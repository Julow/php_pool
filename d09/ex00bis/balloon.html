<html>
<head>
	<title>balloon</title>
	<style type="text/css">

#balloon
{
	width: 200px;
	height: 200px;
	border-radius: 100%;
	background: red;
}

	</style>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>

</head>
<body>

	<div id="balloon"></div>

	<script type="text/javascript">

$(document).ready(function()
{
	var MAX_SIZE = 420;
	var MIN_SIZE = 200;
	var COLORS = ["red", "green", "blue"];

	var curr_color = 0;
	var size = MIN_SIZE;

	function inflate(s)
	{
		s += size;
		curr_color = (curr_color + ((s < size) ? COLORS.length - 1 : 1)) % COLORS.length;
		size = (s > MAX_SIZE || s < MIN_SIZE) ? MIN_SIZE : s;
		$("#balloon").width(size).height(size).css("background-color", COLORS[curr_color]);
	}

	$("#balloon").on("click", function() { inflate(10); })
				.on("mouseleave", function() { inflate(-5); });

});

	</script>

</body>
</html>
